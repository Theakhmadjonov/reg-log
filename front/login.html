<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      </head>
      <body class="flex h-[100vh]">
        <div
          class="left flex items-center justify-center h-[100%] bg-[rgba(255,_255,_255,_1)] w-[50%]"
        >
          <div class="sign-up w-[404px] h-[638px]">
            <h1
              class="font-[Poppins] font-medium text-[32px] leading-[100%] mb-[5px]"
            >
              Wellcome Back!
            </h1>
            <p class="text-[16px] font-medium mb-[60px]">
              Enter your Credentials to access your account
            </p>
            <form action="" class="flex flex-col">
              <label for="" class="mb-[3px] font-medium">Email address</label>
              <input
                type="text"
                placeholder="Enter your email"
                class="email-input mb-[25px] w-[404px] h-[32px] opacity-100 pt-[10px] pb-[10px] pl-[10px] gap-[10px] rounded-[10px] border-[1px] border-[solid] border-[rgba(217,217,217,1)]"
              />
              <div class="flex justify-between">
                <label for="" class="mb-[3px] font-medium">Password</label>
                <h3 class="text-[blue] text-[13px]">forgot password</h3>
              </div>
              <input
                type="text"
                placeholder="Enter your password"
                class="pass-input mb-[19px] w-[404px] h-[32px] opacity-100 pt-[10px] pb-[10px] pl-[10px] gap-[10px] rounded-[10px] border-[1px] border-[solid] border-[rgba(217,217,217,1)]"
              />
              <div class="flex gap-4 mb-[30px]">
                <input type="checkbox" />
                <p>Remember for 30 days</p>
              </div>
              <button
                class="w-[404px] h-[35px] text-[13px] text-[white] bg-[#3a5b22] rounded-[13px]"
              >
                Login
              </button>
            </form>
            <div class="flex items-center justify-center mt-[71px]">
              <div class="h-[2px] bg-[rgba(245,_245,_245,_1)] flex-grow"></div>
              <p>Or</p>
              <div class="h-[2px] bg-[rgba(245,_245,_245,_1)] flex-grow"></div>
            </div>
            <div class="flex justify-between mt-[69px]">
              <button
                class="h-[32px] rounded-[10px] border-[1px] border-[solid] border-[rgba(217,217,217,1)] flex items-center justify-center gap-4 pl-[20px] pr-[20px] pt-[4px] pb-[4px]"
              >
                <img src="./icons8-google 1.svg" alt="" class="google-btn"/>
                <p class="text-[12px] font-medium">Sign in with Google</p>
              </button>
              <button
                class="h-[32px] rounded-[10px] border-[1px] border-[solid] border-[rgba(217,217,217,1)] flex items-center justify-center gap-4 pl-[20px] pr-[20px] pt-[4px] pb-[4px]"
              >
                <img src="./icons8-apple-logo 1.svg" alt="" />
                <p class="text-[12px] font-medium">Sign in with Apple</p>
              </button>
            </div>
            <div class="flex ml-[25%] gap-3 mt-[30px]">
              <h2 class="text-[14px]">Don`t have an account?</h2>
              <a href="./register.html" class="text-[14px] text-[blue]"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
        <div class="right h-full w-[50%] overflow-hidden rounded-[50px]">
          <img
            src="./chris-lee-70l1tDAI6rM-unsplash 1(1).svg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <script src="./login.js"></script>
      </body>
    </html>
  </body>
</html>
